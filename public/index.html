<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    
    <link rel="stylesheet" href="./index.css">

    <title>WeathcerChart</title>
</head>
<body>
    <div class="section1">
        <form id = "location">
            <input type="text" id="city" name = "city" placeholder="input city">
            <button id="add">Add city</button>
        </form>
    </div>

    <div id = "citys"></div>
    <div class="section2">
        <canvas id="canvas" width="600px" height="380px"></canvas> 
        <i class="fa fa-spinner fa-spin spinner"></i>
    </div>
    
    
    
</body>
<script src="./js/chart.js"></script>
<script>
    $(".spinner").hide();

    drawChart();

    $("#location").submit(function(e){
        $(".spinner").show();
        $("#canvas").hide();
        e.preventDefault();
        $.ajax({
            url : '/location',
            type: "POST",
            dataType: "json",
            data:$( "#location" ).serialize(),
            success: function(data) {
                $(".spinner").hide();
                $("#canvas").show();
                let city = $( "#city").val();
                addData(data,city);
            },
            error:function(err){
                console.log(err)
            }
        })
    })

    let addData = (temp,city) =>{
        data[city] = temp
        drawChart();
    }
</script>

</html>
