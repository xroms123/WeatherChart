    <!-- </form> -->

</body>

<script>
    let locationList = ['taipei','tokyo','paris'];
    list(locationList,"citys");
    

    $('#add').on('click',function(){
        let value = document.getElementsByName("city")[0].value;
        locationList.push(value);
        list(locationList,"citys");     
    })   

</script>
